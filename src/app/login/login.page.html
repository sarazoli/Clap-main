<ion-content>
  <div class="container"> <!-- Container principal, centraliza tudo -->

    <h1 class="clap-title">CLap!</h1> <!-- Título principal do app -->

    <div class="claquete-icon-placeholder"> <!-- Imagem decorativa da claquete -->
      <img src="assets/icon/claquete.png" alt="Clap Icon">
    </div>

    <ion-card> <!-- Card do login -->
      <ion-card-content> <!-- Conteúdo do card -->

        <h1 class="title">Login</h1> <!-- Título dentro do card -->

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> <!-- Formulário reativo -->

          <ion-item class="input-item"> <!-- Input de email -->
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <!-- Mensagens de erro para email -->
          <ion-text class="error" color="light" 
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
            O e-mail é obrigatório.
          </ion-text>
          <ion-text class="error" color="light" 
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
            Digite um e-mail válido (ex: usuario@email.com).
          </ion-text>

          <ion-item class="input-item"> <!-- Input de senha -->
            <ion-label position="stacked">Senha</ion-label>
            <ion-input type="password" formControlName="password">
              <ion-input-password-toggle slot="end" color="light"></ion-input-password-toggle> <!-- Ícone para mostrar/esconder senha -->
            </ion-input>
          </ion-item>

          <!-- Mensagens de erro para senha -->
          <ion-text class="error" color="light" 
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
            A senha é obrigatória.
          </ion-text>
          <ion-text class="error" color="light" 
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')">
            A senha deve ter pelo menos 8 caracteres.
          </ion-text>

          <div class="btn-row"> <!-- Botão centralizado -->
            <ion-button type="submit" class="login-button" shape="round">
              <!-- Ícone dentro do botão -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
              </svg>
            </ion-button>
          </div>

        </form>

      </ion-card-content>
    </ion-card>

    <div class="footer-links"> <!-- Link para a página de cadastro -->
      <a routerLink="/cadastro">Ainda não tem conta? Cadastre-se!</a>
    </div>

  </div>
</ion-content>
