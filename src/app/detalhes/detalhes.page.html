<!-- üß≠ Cabe√ßalho principal da p√°gina de detalhes -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- üîô Bot√£o de voltar (retorna para a p√°gina Home) -->
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- üé¨ Conte√∫do principal da p√°gina -->
<!-- O *ngIf garante que s√≥ ser√° renderizado quando o objeto 'detalhesFilme' estiver carregado -->
<ion-content [fullscreen]="true" *ngIf="detalhesFilme?.id">
  
  <!-- üñºÔ∏è Imagem de fundo (poster grande do filme) -->
  <img
    class="header-image"
    alt="Imagem de fundo do filme"
    [src]="'https://image.tmdb.org/t/p/w780' + detalhesFilme.backdrop_path"
  />

  <!-- üìã √Årea de conte√∫do textual (t√≠tulo, sinopse, elenco) -->
  <div class="content-padding">
    
    <!-- üéûÔ∏è T√≠tulo do filme -->
    <h2>{{ detalhesFilme.title }}</h2>

    <!-- üìñ Se√ß√£o de sinopse -->
    <h3>Sinopse</h3>
    <p>
      <!-- Se n√£o houver sinopse, exibe texto padr√£o -->
      {{ detalhesFilme.overview || 'Sinopse n√£o dispon√≠vel.' }}
    </p>

    <!-- üë• Se√ß√£o do elenco -->
    <h3>Elenco</h3>

    <!-- üé† Container horizontal com rolagem dos atores -->
    <div class="cast-scroll">
      
      <!-- üîÅ Loop que mostra at√© 10 atores do elenco -->
      <div 
        class="cast-member" 
        *ngFor="let ator of detalhesFilme.credits?.cast | slice:0:10"
      >
        
        <!-- üßç Foto (ou √≠cone gen√©rico, se n√£o houver imagem do ator) -->
        <div class="cast-icon-placeholder">
          <img 
            *ngIf="ator.profile_path"
            [src]="'https://image.tmdb.org/t/p/w200' + ator.profile_path" 
            alt="{{ ator.name }}"
            class="foto-ator-redonda"
          />
          <!-- üë§ √çcone de pessoa mostrado quando o ator n√£o tem imagem -->
          <ion-icon name="person" *ngIf="!ator.profile_path"></ion-icon>
        </div>
        
        <!-- üè∑Ô∏è Nome do ator -->
        <span>{{ ator.name }}</span>
        
        <!-- üé≠ Papel/personagem interpretado -->
        <span class="cast-role">{{ ator.character }}</span>
      </div>

    </div> <!-- /cast-scroll -->
  </div> <!-- /content-padding -->
</ion-content>
